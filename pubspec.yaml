name: web3_dapp_browser
description: dapp browser.
version: 1.0.2
homepage: https://github.com/webeautiful/web3_dapp_browser

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter_inappwebview: ^6.1.5
  web3dart: ^2.7.3

  flutter:
      sdk: flutter

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0


flutter:
  uses-material-design: true
  assets:
    - packages/web3_dapp_browser/assets/js/android-web3-provider.min.js
    - packages/web3_dapp_browser/assets/js/ios-web3-provider.min.js
    - packages/web3_dapp_browser/assets/js/provider.min.js
    - packages/web3_dapp_browser/assets/js/custom.js
